<!-- Alerts and Notifications System -->
<div id="alerts-container" class="fixed top-20 right-4 z-50 space-y-2 max-w-sm">
    <!-- Alerts will be dynamically inserted here -->
</div>

<!-- System Status Banner -->
<div id="status-banner" class="bg-gray-800 border-l-4 border-blue-500 p-4 mb-6 hidden">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg id="status-icon" class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 id="status-title" class="text-sm font-medium text-blue-200">System Notice</h3>
            <div id="status-message" class="mt-1 text-sm text-blue-100">
                <!-- Status message will appear here -->
            </div>
        </div>
        <div class="ml-auto pl-3">
            <div class="-mx-1.5 -my-1.5">
                <button onclick="dismissStatusBanner()" class="inline-flex rounded-md p-1.5 text-blue-100 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                    <span class="sr-only">Dismiss</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Alert system management
class AlertManager {
    constructor() {
        this.alerts = [];
        this.maxAlerts = 5;
        this.container = document.getElementById('alerts-container');
    }

    show(message, type = 'info', duration = 5000) {
        const alertId = 'alert-' + Date.now();
        const alert = this.createAlert(alertId, message, type);

        this.alerts.push({ id: alertId, type, message });

        // Remove old alerts if we exceed the limit
        if (this.alerts.length > this.maxAlerts) {
            const oldAlert = this.alerts.shift();
            this.removeAlert(oldAlert.id);
        }

        this.container.appendChild(alert);

        // Auto-dismiss after duration
        if (duration > 0) {
            setTimeout(() => this.removeAlert(alertId), duration);
        }

        return alertId;
    }

    createAlert(id, message, type) {
        const alert = document.createElement('div');
        alert.id = id;
        alert.className = `p-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full ${this.getAlertClasses(type)}`;

        alert.innerHTML = `
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    ${this.getAlertIcon(type)}
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p class="text-sm font-medium">${message}</p>
                </div>
                <div class="ml-4 flex-shrink-0 flex">
                    <button onclick="alertManager.removeAlert('${id}')" class="inline-flex rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2">
                        <span class="sr-only">Dismiss</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        `;

        // Animate in
        setTimeout(() => {
            alert.classList.remove('translate-x-full');
            alert.classList.add('translate-x-0');
        }, 10);

        return alert;
    }

    getAlertClasses(type) {
        const baseClasses = 'border-l-4 p-4';
        switch (type) {
            case 'success':
                return `${baseClasses} bg-green-900 border-green-500 text-green-100`;
            case 'warning':
                return `${baseClasses} bg-yellow-900 border-yellow-500 text-yellow-100`;
            case 'error':
                return `${baseClasses} bg-red-900 border-red-500 text-red-100`;
            case 'info':
            default:
                return `${baseClasses} bg-blue-900 border-blue-500 text-blue-100`;
        }
    }

    getAlertIcon(type) {
        const icons = {
            success: '<svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>',
            warning: '<svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>',
            error: '<svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>',
            info: '<svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>'
        };
        return icons[type] || icons.info;
    }

    removeAlert(id) {
        const alert = document.getElementById(id);
        if (alert) {
            alert.classList.add('translate-x-full');
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 300);
        }

        this.alerts = this.alerts.filter(a => a.id !== id);
    }

    clear() {
        this.alerts.forEach(alert => this.removeAlert(alert.id));
    }
}

// Status banner management
const alertManager = new AlertManager();

function showStatusBanner(title, message, type = 'info') {
    const banner = document.getElementById('status-banner');
    const titleEl = document.getElementById('status-title');
    const messageEl = document.getElementById('status-message');
    const iconEl = document.getElementById('status-icon');

    titleEl.textContent = title;
    messageEl.textContent = message;

    // Update banner and icon colors based on type
    banner.className = 'p-4 mb-6 border-l-4 ' + alertManager.getAlertClasses(type);

    // Update icon
    switch (type) {
        case 'success':
            iconEl.className = 'h-5 w-5 text-green-400';
            iconEl.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />';
            break;
        case 'warning':
            iconEl.className = 'h-5 w-5 text-yellow-400';
            iconEl.innerHTML = '<path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />';
            break;
        case 'error':
            iconEl.className = 'h-5 w-5 text-red-400';
            iconEl.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />';
            break;
        default:
            iconEl.className = 'h-5 w-5 text-blue-400';
            iconEl.innerHTML = '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />';
    }

    banner.classList.remove('hidden');
}

function dismissStatusBanner() {
    document.getElementById('status-banner').classList.add('hidden');
}

// Auto-dismiss status banner after 10 seconds
function showStatusBannerAuto(title, message, type = 'info', duration = 10000) {
    showStatusBanner(title, message, type);
    setTimeout(dismissStatusBanner, duration);
}
</script>
