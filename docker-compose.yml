version: '3.8'

services:
  aimux:
    build: .
    container_name: aimux-app
    restart: unless-stopped
    ports:
      - "8080:8080"  # Main API port
      - "8081:8081"  # Admin API port
      - "8888:8888"  # WebUI port
      - "9443:9443"  # SSL port
    environment:
      - AIMUX_ENV=production
      - AIMUX_LOG_LEVEL=info
      - AIMUX_CONFIG_FILE=/app/config/production-config.json
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - aimux-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/aimux", "--status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  aimux-gateway:
    build: .
    container_name: aimux-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - AIMUX_ENV=production
      - AIMUX_LOG_LEVEL=info
    command: ["/usr/local/bin/claude_gateway", "--port", "8080", "--bind", "0.0.0.0", "--request-logging"]
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - aimux-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  nginx:
    image: nginx:alpine
    container_name: aimux-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - aimux-network
    depends_on:
      - aimux

  redis:
    image: redis:7-alpine
    container_name: aimux-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    networks:
      - aimux-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: aimux-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - aimux-network

  grafana:
    image: grafana/grafana:latest
    container_name: aimux-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=aimux2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - aimux-network
    depends_on:
      - prometheus

networks:
  aimux-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local